<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>

$(function(){
	$.ajax({
		url: "http://140.134.26.71:58080/web-prog/Hotels",
		type: "GET",
		dataType: "json",
		success: function(data){
			var items = data.Infos.Info;
			for(var i=0;i<items.length;i++){
				var name = items[i].Name;
				var imgURL = items[i].Picture1;
				var webURL = items[i].Website;
				$("#attractions").append('<table style="width:100%"><tr><th><div><h2>'+items[i].Name+'</h2></div><div><a href = "'+webURL+'"><img src= "'+imgURL+'" height="200" width="200"></a></div></th><th><div>'+items[i].Description+'</div></th></tr></table></br>');
			}
		},
		error:function(){
		}
	});
});
</script>

</head>
<body>
<div id="attractions">
</div>
</body>
</html>
